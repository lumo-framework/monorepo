name: Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run type checking
        run: pnpm typecheck

      - name: Determine npm tag
        id: npm-tag
        run: |
          if [[ "${{ github.event.release.tag_name }}" == *"alpha"* ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.release.tag_name }}" == *"beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.release.tag_name }}" == *"rc"* ]]; then
            echo "tag=rc" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish @tsc-run/utils
        run: |
          cd packages/utils
          pnpm publish --tag ${{ steps.npm-tag.outputs.tag }} --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @tsc-run/core
        run: |
          cd packages/core
          pnpm publish --tag ${{ steps.npm-tag.outputs.tag }} --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @tsc-run/adapter-aws
        run: |
          cd packages/adapter-aws
          pnpm publish --tag ${{ steps.npm-tag.outputs.tag }} --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @tsc-run/cli
        run: |
          cd packages/cli
          pnpm publish --tag ${{ steps.npm-tag.outputs.tag }} --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
