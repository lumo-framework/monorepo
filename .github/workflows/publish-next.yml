name: Publish Next

on:
  push:
    branches: [main]

jobs:
  publish-next:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Run type checking
        run: pnpm typecheck

      - name: Bump next version
        run: |
          # Get current next version and increment
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [[ "$CURRENT_VERSION" == *"next"* ]]; then
            # Extract next number and increment
            NEXT_NUM=$(echo $CURRENT_VERSION | grep -o 'next\.[0-9]*' | grep -o '[0-9]*')
            NEW_NEXT_NUM=$((NEXT_NUM + 1))
            NEW_VERSION=$(echo $CURRENT_VERSION | sed "s/next\.[0-9]*/next.$NEW_NEXT_NUM/")
          else
            # First next version
            NEW_VERSION="0.7.0-next.1"
          fi
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

          # Update version in all package.json files using node
          node -e "
            const fs = require('fs');
            const version = '$NEW_VERSION';
            const files = [
              './package.json',
              './packages/utils/package.json',
              './packages/core/package.json',
              './packages/adapter-aws/package.json',
              './packages/adapter-cloudflare/package.json',
              './packages/cli/package.json'
            ];
            files.forEach(file => {
              if (fs.existsSync(file)) {
                const pkg = JSON.parse(fs.readFileSync(file, 'utf8'));
                pkg.version = version;
                fs.writeFileSync(file, JSON.stringify(pkg, null, 2) + '\n');
              }
            });
          "

      - name: Update workspace dependencies
        run: |
          # Update workspace:* dependencies to actual versions
          cd packages/core
          sed -i "s/\"@tsc-run\/utils\": \"workspace:\*\"/\"@tsc-run\/utils\": \"$NEW_VERSION\"/" package.json
          
          cd ../adapter-aws
          sed -i "s/\"@tsc-run\/core\": \"workspace:\*\"/\"@tsc-run\/core\": \"$NEW_VERSION\"/" package.json
          sed -i "s/\"@tsc-run\/utils\": \"workspace:\*\"/\"@tsc-run\/utils\": \"$NEW_VERSION\"/" package.json
          
          cd ../adapter-cloudflare
          sed -i "s/\"@tsc-run\/core\": \"workspace:\*\"/\"@tsc-run\/core\": \"$NEW_VERSION\"/" package.json
          sed -i "s/\"@tsc-run\/utils\": \"workspace:\*\"/\"@tsc-run\/utils\": \"$NEW_VERSION\"/" package.json
          
          cd ../cli
          sed -i "s/\"@tsc-run\/adapter-aws\": \"workspace:\*\"/\"@tsc-run\/adapter-aws\": \"$NEW_VERSION\"/" package.json
          sed -i "s/\"@tsc-run\/core\": \"workspace:\*\"/\"@tsc-run\/core\": \"$NEW_VERSION\"/" package.json
          sed -i "s/\"@tsc-run\/utils\": \"workspace:\*\"/\"@tsc-run\/utils\": \"$NEW_VERSION\"/" package.json

      - name: Publish @tsc-run/utils
        run: |
          cd packages/utils
          pnpm publish --tag next --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @tsc-run/core
        run: |
          cd packages/core
          pnpm publish --tag next --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @tsc-run/adapter-aws
        run: |
          cd packages/adapter-aws
          pnpm publish --tag next --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @tsc-run/cli
        run: |
          cd packages/cli
          pnpm publish --tag next --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
